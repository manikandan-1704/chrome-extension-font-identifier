<!DOCTYPE html>
<html>
<head>
    <title>Font Identifier</title>
    <style>
        body {
            width: 100px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
        }

        button {
            padding: 5px 10px;
            font-size: 12px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <button id="exitButton">Exit</button>
    <script src="popup.js"></script>
</body>
</html>
